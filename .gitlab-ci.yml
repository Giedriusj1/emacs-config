test:
  image: ubuntu
  script:
    - ls -alh
    - pwd
    - mkdir ~/.emacs.d
    - cp -r * ~/.emacs.d/
    - cd  ~/.emacs.d/
    - echo "now at"
    - pwd
    - add-apt-repository ppa:ubuntu-elisp/ppa
    - apt-get -y update
    - apt-get -y install emacs-snapshot
    - emacs -batch --eval="(message (number-to-string (+ 1 2)))"
    - emacs -batch --eval="(message (emacs-version))"
    - emacs -batch -l ./init.el
